{% extends 'core/base.html' %}

{% block head%}
  <title>Nghe điền nghĩa</title>
{% endblock head %}

{% block content %}
  <div class="container">
    <form action="{% url 'xuly' %}" method="POST">
      {% csrf_token %}
      <input type="hidden" name="kind" value="nghediennghia">
      <div class="row">
        {% for lesson in lessons %}
          <div class="col-sm-2">
            <input class="quizis btn btn-info" name="lesson_id" type="submit" value="{{lesson.lesson_name}}" >
          </div>
        {% endfor %}
      </div>
    </form>
  </div>

{% endblock content %}
